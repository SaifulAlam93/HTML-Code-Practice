<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.jleft{
			
			font-size: 60pt;
			font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
			color: :black;
			font-weight: bold;
		}
		a{
			color:#E39102
		}
		.jright{
			font-size: 60pt;
			font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, "sans-serif";
			color: :red;
			font-weight: bold;
		}
	
	
	</style>
	<script>
	function goRight(){
		
		scroll(700,50)
	}
	function goLeft(){
		scrollBy(-120,0)
	}

	</script>
</head>

<body bgcolor="blue">
<table border="0" bgcolor="pink" height="600px" width="1350px" cellpadding="0">
	
	<tr>
	
	<td align="center" valign="middle" bgcolor="#EF7E80"><span class= "jleft">Java</span><p><a  href="https://www.facebook.com/" onClick="goRight()">Scroll Right</a></p></td>
	
    <td align="center" valign="middle" bgcolor="#30B844"><span class= "jright">Java</span><p><a  href="#" onClick="goLeft()">Scroll left</a></p></td>
	
	
	
	</tr>
	
	
	
	
	</table>	
	
	
</body>
</html>
